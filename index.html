<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="music-summery">
        <div class="container">
            <div class="img-card">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="text-card">
                <div class="title-card center">
                    <h3>Order Summary</h3>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="icon-music-content justify-between flex">
                    <div class="flex icon-title">
                        <img src="images/icon-music.svg" alt="">
                        <div class="name-icon">
                            <h3>Annual Plan</h3>
                            <span> $59.99/year</span>
                        </div>
                    </div>
                    <div class="change-title">
                        <a href="#">Change</a>

                    </div>


                </div>
                <div class="btn-card">
                    <button class="btn-pay">Proceed to Payment</button><br>
                    <button class="btn-cancel">Cancel Order</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
